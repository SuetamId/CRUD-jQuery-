  </div>

    <button onclick="pesquisarNome()
      ">Pesquisar</button>  
  </div>
  <section class="container">
    <table class="table" id="tableresults">
      <thead class="thead-dark">
        <tr>

      </thead>
      <tbody>
      </tbody>

    <form id="formCadastroUser" class="controller-modal">
      <div class="inputs">  
        <input id="id"  disabled>
        <input id="name" type="text" placeholder="Digite o nome..."> 
        <input id="age" type="text" placeholder="Digite a idade...">
        <input id="cpf"  type="text" placeholder="Digite o CPF">

    </form>
  </section>
  </div>
